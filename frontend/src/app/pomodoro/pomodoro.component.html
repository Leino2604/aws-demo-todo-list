<div>
<h2>Pomodoro Component Template</h2>
<p>This is the HTML template for the Pomodoro component, which includes controls for starting the timer, setting work/rest durations, and displaying the timer countdown.</p>

<div>
  <h3>Pomodoro Timer</h3>
  <div>
    <label for="workDuration">Work Duration (minutes):</label>
    <input type="number" id="workDuration" [(ngModel)]="workDuration" min="1" />
  </div>
  <div>
    <label for="restDuration">Rest Duration (minutes):</label>
    <input type="number" id="restDuration" [(ngModel)]="restDuration" min="1" />
  </div>
  <div>
    <label for="cycles">Number of Cycles:</label>
    <input type="number" id="cycles" [(ngModel)]="cycles" min="1" />
  </div>
  <button (click)="startPomodoro()">Start Pomodoro</button>
  <button (click)="stopPomodoro()">Stop Pomodoro</button>
  
  <h4>Timer</h4>
  <div *ngIf="isRunning">
    <p>{{ remainingTime | date:'mm:ss' }}</p>
  </div>
  <div *ngIf="!isRunning">
    <p>Timer is stopped.</p>
  </div>
</div>
</div>
</div>
