<div class="auth-container">
  <h2>{{ isLogin ? 'Sign In' : 'Sign Up' }}</h2>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" name="email">
      <div *ngIf="authForm.controls['email'].invalid && authForm.controls['email'].touched" class="error-message">
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" name="password">
      <div *ngIf="authForm.controls['password'].invalid && authForm.controls['password'].touched" class="error-message">
        Password must be at least 6 characters
      </div>
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    <div class="auth-actions">
      <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
        {{ isLogin ? 'Sign In' : 'Sign Up' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="toggleAuthMode()">
        {{ isLogin ? 'Need an account?' : 'Already have an account?' }}
      </button>
    </div>
  </form>
</div>
