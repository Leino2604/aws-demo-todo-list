<div>
<h1>To-Do List</h1>
<div>
  <h2>Your Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <span>{{ task.name }} - Estimated Time: {{ task.estimatedTime }} mins</span>
      <button (click)="startTask(task)">Start</button>
      <button (click)="completeTask(task)">Complete</button>
    </li>
  </ul>
</div>
<div>
  <h2>Add New Task</h2>
  <input [(ngModel)]="newTaskName" placeholder="Task Name" />
  <input [(ngModel)]="newTaskEstimatedTime" type="number" placeholder="Estimated Time (mins)" />
  <button (click)="addTask()">Add Task</button>
</div>
<div>
  <h2>Pomodoro Timer</h2>
  <pomodoro-timer></pomodoro-timer>
</div>
</div>
